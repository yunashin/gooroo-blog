<!-- blog post template -->
<div id="blog-post">
    <div class="col-xs-4 col-md-3"></div>
    <div class="box">
        <div class="col-xs-4 col-md-3" style="margin-top: -35px; margin-left: 10px;">
            <h ng-click="onClick(main)">&larr; Back to Blog</h>
        </div>
        <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2" class="main">
            <div class="title">
                {{post.title}}
            </div>
            <div class="date">
                {{post.date}}
            </div>
            <br />
            <div class="main-text">
                <b><i>By <a href="{{post.authorLink}}">{{post.author}}</a></i></b><br /><br />
                {{post.content}}
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-12 no-padding"></div>
        </div>                
    </div>

    <!-- use only if description does not fit template -->
    <div class="row specialDescription">
        <div class="feature-author">
            <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
                <div class="photo-part">
                    <img src="{{post.img}}" alt="">
                    <div class="divider"></div>
                    <div ng-if="post.authorLink" class="description">
                        Enjoy this article? {{post.author}} is an expert tutor in {{post.subjects}}.<br /><br />
                        <a href="{{post.authorLink}}">Book a session with {{post.author}}</a><br /><br />
                        
                        <!-- generate share links: http://www.sharelinkgenerator.com/ -->
                        <div class="share-this-post">
                            SHARE! &nbsp;
                            <a href="https://www.facebook.com/sharer/sharer.php?u=gooroo.com/blog/{{post.id}}" target="_blank"><img src="public/assets/img/blog/facebook.png" class="img-share"></a>
                            <a href="https://twitter.com/home?status=Hey,%20friends!%20Check%20out%20this%20blog%20post%3A%20gooroo.com/blog/{{post.id}}" target="_blank"><img src="public/assets/img/blog/twitter.png" class="img-share"></a>
                            <!-- make sure to edit title manually --><a href="https://www.linkedin.com/shareArticle?mini=true&url=gooroo.com/blog/{{post.id}}&title=Title%20Example%20Here%20Hello%20Sample&summary=&source=gooroo.com/blog/" target="_blank"><img src="public/assets/img/blog/linkedin.png" class="img-share"></a>
                            <!-- make sure to edit title manually --><a href="mailto:?&subject=Title Example Here Hello Sample&body=Hi!%20Check%20out%20this%20interesting%20blog%20post%3A%20gooroo.com/blog/{{post.id}}" target="_blank"><img src="public/assets/img/blog/email.png" class="img-share"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end of description -->
</div>
